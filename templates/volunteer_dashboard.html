<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f8f9fa;
  }

  .event-card {
    opacity: 0;
    animation-name: fadeIn;
    animation-duration: 1s;
    animation-fill-mode: forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .card {
    border-radius: 10px;
  }

  .card-title {
    font-weight: 600;
  }

  .card-text {
    font-size: 0.9rem;
  }

  .btn {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 10px;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Cities
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="cityList">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center my-5">Upcoming Events</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for row in events %}<!-- Event cards will be added here -->
      <div class="col">
        <div class="card h-100 shadow-sm event-card" style="animation-delay: 0s;">
          <div class="card-body">
            <h5 class="card-title">{{row[1]}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{row[3]}}</h6>
            <p class="card-text">Event Location: {{row[1]}}</p>
            <a href="#" class="btn btn-primary">Apply</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
  <script>
    // Define the city list
    const cities = [
      { name: "London", link: "http://127.0.0.1:5000/volunteer/apply/London" },
      { name: "Paris", link: "http://127.0.0.1:5000/volunteer/apply/Paris" },
      { name: "New York", link: "http://127.0.0.1:5000/volunteer/apply/NewYork" }
    ];

    // Get the city list element
    const cityList = document.getElementById("cityList");

    // Add each city to the city list
    cities.forEach(city => {
      const listItem = document.createElement("li");
      const link = document.createElement("a");
      link.setAttribute("class", "dropdown-item");
      link.setAttribute("href", city.link);
      link.innerText = city.name;
      listItem.appendChild(link);
      cityList.appendChild(listItem);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz4fnFO9gybB3rZCCRmRjwcIz3r13lw3PBXyW1X9z8x5lTmRo0xdeBb+zD"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"></script>
</body>

</html>
