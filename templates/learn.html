<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn!</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add custom CSS for dark theme -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: #f8f9fa;
        }
        h1, h2 {
            font-weight: 600;
        }
        #generated_text {
            font-weight: 400;
            white-space: pre-wrap;
        }
        .animated-btn {
            font-weight: 600;
            border: none;
            background-color: #7289da;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        .animated-btn:hover {
            animation: none;
            background-color: #5c7cda;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#generate").click(function() {
                let userInput = $("#user_input").val();
                $.post("/generate", { user_input: userInput }, function(data) {
                    $("#generated_text").text(data.generated_text);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Learn about your subject.</h1>
        <div class="mb-3">
            <label for="user_input" class="form-label">Enter your prompt:</label>
            <textarea class="form-control" id="user_input" rows="4"></textarea>
        </div>
        <button id="generate" class="animated-btn">Generate</button>
        <h2 class="mt-4">Generated Text:</h2>
        <p id="generated_text"></p>
    </div>
</body>
</html>
