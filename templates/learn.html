<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn!</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add custom CSS for dark theme -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #2c2f33;
        }

        h1,
        h2 {
            font-weight: 600;
        }

        #generated_text {
            font-weight: 400;
            white-space: pre-wrap;
        }

        .animated-btn {
            font-weight: 600;
            border: none;
            background-color: #7289da;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .animated-btn:hover {
            animation: none;
            background-color: #5c7cda;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize variables to hold the prompts
            let mathPrompt = "I want you to act as a math teacher. Your name is mathy, give intro before you respond. I want you to act as a math teacher. I will provide some mathematical equations or concepts, and it will be your job to explain them in easy-to-understand terms.";
            let englishPrompt = "I want you to act as an English teacher. Your name in englishy, give intro before you respond.  You will be tasked with helping students develop their writing skills. This could include providing prompts for creative writing exercises, giving feedback on drafts, or suggesting online resources for further study.";
            let sciencePrompt = "I want you to act as a science teacher. Your name is sciency, give intro before you respond. You will be tasked with explaining various scientific concepts and theories to students. This could include providing visual aids or demonstrations, answering questions about scientific phenomena, or suggesting online resources for further study.";

            $("#generate_math").click(function () {
                let userInput = $("#user_input").val();
                // Send the math prompt and user input to the server
                $.post("/generate", { prompt: mathPrompt, user_input: userInput }, function (data) {
                    $("#generated_text").text(data.generated_text);
                });
            });

            $("#generate_english").click(function () {
                let userInput = $("#user_input").val();
                // Send the English prompt and user input to the server
                $.post("/generate", { prompt: englishPrompt, user_input: userInput }, function (data) {
                    $("#generated_text").text(data.generated_text);
                });
            });

            $("#generate_science").click(function () {
                let userInput = $("#user_input").val();
                // Send the science prompt and user input to the server
                $.post("/generate", { prompt: sciencePrompt, user_input: userInput }, function (data) {
                    $("#generated_text").text(data.generated_text);
                });
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Learn about your subject.</h1>
        <div class="mb-3">
            <label for="user_input" class="form-label">Enter your input:</label>
            <textarea class="form-control" id="user_input" rows="4"></textarea>
        </div>
        <!-- Add buttons for different prompts -->
        <div class="mb-3">
            <button id="generate_math" class="animated-btn me-3">Math Teacher</button>
            <button id="generate_english" class="animated-btn me-3">English Teacher</button>
            <button id="generate_science" class="animated-btn">Science Teacher</button>
        </div>
        <h2 class="mt-4">Generated Text:</h2>
        <p id="generated_text"></p>
    </div>
</body>

</html>
