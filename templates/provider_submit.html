<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }

    h1,
    .fs-4 {
      font-weight: 600;
      color: #0C2745;
    }

    .fs-4 {
      font-size: 1.25rem;
    }

    .container {
      max-width: 960px;
    }

    /* Add custom button styles */
    .btn-primary {
      background-color: #0C2745;
      border-color: #0C2745;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0077B5;
      border-color: #0077B5;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .btn-primary:active,
    .btn-primary.active {
      background-color: #0C2745;
      border-color: #0C2745;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-5">Organize your new event</h1>
        <form method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control rounded-lg" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control rounded-lg" required></textarea>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Address</label>
            <input type="text" id="location" name="location" class="form-control rounded-lg" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control rounded-lg" required>
          </div>
          <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Participants</label>
            <input id="numberOfPeople" name="numberOfPeople" class="form-control rounded-lg" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary rounded-lg py-2 px-5">Submit</button>
          </div>
        </form>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <span>Are you struggling for event ideas? Try our AI-powered event manager.</span>
          <a href="/learn" class="btn btn-primary rounded-lg py-2 px-5">Learn</a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
