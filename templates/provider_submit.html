<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    h1,
    .fs-4 {
      font-weight: 600;
    }

    .fs-4 {
      font-size: 1.25rem;
    }

    .container {
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-5">Provider Submit</h1>
        <form method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" name="description"></input>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Address</label>
            <input type="text" id="location" name="location" required><br>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="location" name="location" required>
          </div>
          <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Participants</label>
            <input id="numberOfPeople" name="numberOfPeople"></input>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Are you struggling for event ideas? Try our AI-powered event manager.</span>
          <a href="/learn" class="btn btn-primary">Learn</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
