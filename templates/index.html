<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .modal {
        transition: opacity 0.25s ease;
      }
      .modal-active {
        opacity: 1;
      }
      .modal-inactive {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <button
      id="openModal"
      class="px-4 py-2 mt-8 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
    >
      Open Login Modal
    </button>

    <div
      id="loginModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 modal modal-inactive"
    >
      <div class="flex items-center justify-center w-full">
        <div
          class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded border-none w-5/12"
        >
          <div class="flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-20 h-20 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
              />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-center">Login to your account</h3>
          <form action="">
            <div class="mt-4 px-10">
              <div>
                <label class="block" for="email">Email</label>
                <input
                  type="email"
                  placeholder="Email"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 w-48"
                  required
                />
              </div>
              <div class="mt-4">
                <label class="block">Password</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                />
              </div>
              <div class="flex items-baseline justify-between">
                <button
                  class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
                >
                  Login
                </button>
                <a href="#" class="text-sm text-blue-600 hover:underline"
                  >Forgot password?</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const openModalButton = document.getElementById("openModal");
      const loginModal = document.getElementById("loginModal");

      openModalButton.addEventListener("click", () => {
        loginModal.classList.remove("modal-inactive");
        loginModal.classList.add("modal-active");
      });

      loginModal.addEventListener("click", (event) => {
        if (event.target === loginModal) {
          loginModal.classList.remove("modal-active");
          loginModal.classList.add("modal-inactive");
        }
      });
    </script>
  </body>
</html>
